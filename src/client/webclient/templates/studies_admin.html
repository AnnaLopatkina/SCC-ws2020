{% extends 'base_layout.html' %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>Studieng√§nge</h1>
            <p><a class="btn btn-success" href="/addStudy" role="button">Neu</a></p>
        </div>
    </div>


    <div class="container">
        <div class="row">

            {% for study in studies %}
                <div class="col-md-12 m-1">
                    <a class="btn col-md-12 border" role="button" data-toggle="collapse"
                       href="#toggle{{ study.id }}" aria-expanded="false" aria-controls="toggle{{ study.id }}">
                        <h2>{{ study.title }}</h2>
                    </a>
                    <div class="collapse" id="toggle{{ study.id }}">
                        <div class="card card-body">
                            <h5>Beschreibung</h5>
                            {{ study.description }}

                            <hr class="my-4">

                            <a class="btn btn-info" href="/study/{{ study.id }}">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
