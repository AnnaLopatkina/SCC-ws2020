{% extends 'base_layout.html' %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h1>Rollen</h1>
            <p><a class="btn btn-default" href="/addRole" role="button">Neu</a></p>
        </div>
    </div>

    <div class="container">
        <div class="row">

            {% for role in roles %}
                <div class="col-md-12">
                    <a class="btn col-md-12 border">
                        <p class="float-right">{{ role.id }}</p>
                        <h2>{{ role.name }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
